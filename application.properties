# interval in milliseconds between making requests for remote playlist to check for changes
app.playlistUpdateInterval=900
# the maximum number of downloads that can occur at the same time
app.numMaxConcurrentDownloads=10
# the maximum amount of time to wait (in seconds) before timing out the a segment download
app.downloadTimeout=5
# the directory that is served by a web server.
app.webDirectory=public
app.webDirectoryBaseUrl=https://stream1.la1tv.co.uk:1234/
# number of seconds after which if a ping request has not been received it is assumed the web server has died
# a time of 0 disables the time limit
app.inactivityTimeLimit=70